version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nodes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nodes_db
      PORT: 3000
      NODE_ENV: production
      UV_THREADPOOL_SIZE: 64
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  pgadmin:
    image: sosedoff/pgweb:latest
    ports:
      - "5050:8081"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/nodes_db?sslmode=disable
    networks:
      - app-network
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
